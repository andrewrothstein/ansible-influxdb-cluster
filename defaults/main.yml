---
# defaults file for influxdb-cluster
influxdb_dir: /usr/local/influxdb
influxdb_network_interface: eth0

influxdb_group_name: influxdb

influxdb_meta_dir: /var/lib/influxdb/meta
influxdb_data_dir: /var/lib/influxdb/data
influxdb_wal_dir: /var/lib/influxdb/wal

influxdb_admin_enabled: True
influxdb_admin_https_enabled: False
#influxdb_admin_https_cert: /etc/ssl/influxdb.pem

influxdb_http_enabled: True
influxdb_http_bind_port: 8086
influxdb_http_bind_address: ':{{influxdb_http_bind_port}}'
influxdb_http_https_enabled: False
#influxdb_http_https_cert: /etc/ssl/influxdb.pem
#influxdb_http_https_key: /etc/ssl/influxdb-key.pem
influxdb_http_unix_socket_enabled: False
#influxdb_http_unix_socket: /var/run/influxdb.sock

